<html>
<head>
	<title>JAY's prototype</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/prototype.css" rel="stylesheet">
	<!-- this is a comment in HTML -->
</head>

<body>
  <!--This is the fixed top-->
  <div class="navbar_top">
      <a href="#arrow">
    </a>
    <a href="#ourApp" style="font-size: 16pt;background: none;">my kitchen</a>
    <a href="" id="profile_icon">
    </a>
  </div>
  <!--END-->

  <!--This is the fixed bottom-->
  <div class="navbar_bottom">
    <a href="homepage.html">
      <img src="images/home.png" height="40" alt="p">
    </a>
    <a href="cook1.html">
      <img src="images/cook.png" height="42" alt="p">
    </a>
    <a href="mykitchen.html">
      <img src="images/kitchen.png" height="38" alt="p">
    </a>
    <a href="addfood.html">
      <img src="images/add.png" height="37" alt="p">
    </a>
  </div>
  <!-- END -->

  <div class="main">
    <!--Recipe page title-->
    <div class="container">
    	<div class="row" id="row">
				<div class="btn-group btn-group-justified">
			  	<a href="#" class="btn btn-primary" onclick="collapse()">category</a>
			  	<a href="#" class="btn btn-primary" onclick="viewAll()">view all</a>
				</div>

				<button type="button" class="btn" id="edit_button">edit</button>
			</div>
		</div>
	</div>


	<script id="category-template" type="text/x-handlebars-template">
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
					<a data-toggle="collapse" href="#collapse{{id}}">{{category}}</a>
					</h4>
				</div>
				<div id="collapse{{id}}" class="panel-collapse collapse">

				</div>
			</div>
		</div>
	</script>

	<script>
		function viewAll(){
			$('div[id^="collapse"]').filter(function(){
				this.className = "panel-collapse collapse in";
			})
		}

		function collapse(){
			$('div[id^="collapse"]').filter(function(){
				this.className = "panel-collapse collapse";
			})
		}
	</script>

  <!-- include JavaScript near the end of the HTML file -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
  <script src="js/mykitchen.js"></script>
	<script src="js/handlebar.js"></script>
	<script src="js/database.js"></script>
</body>
</html>
