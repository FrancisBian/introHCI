  <!-- include JavaScript near the end of the HTML file -->
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "30%";
			dim(true);
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			dim(false);
		}

		function dim(bool) {
			if(typeof bool=='undefined') bool=true;
			document.getElementById('toggle_div').style.opacity=(bool?0.5:1);
		}

		function check(){
			$('#homepage_title').html("here");
		}
	</script>

	<script id="favorite-template" type="text/x-handlebars-template">
		<div class="card">
			<a href="recipe.html?id={{id}}" id="favorite_food">
				<img src="{{pic}}" height="130" alt="p">
				<p >{{name}}</p>
			</a>
		</div>
	</script>
