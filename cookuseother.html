	<script>
		$('#make_button').click(makefood);
		var currentIng = [];
		function makefood(event)
		{
			currentIng = [];
			for (var i = 1; i < 11; i++) {
				if (document.getElementById("ingr"+i)!=null) {
					if (document.getElementById("ingr"+i).value != "") {
						var ingredient = document.getElementById("ingr"+i).value;
						currentIng.push(ingredient)
					}
				}
			}

			if(currentIng.length == 0){
				alert("Please choose at least one ingredient!");
			}
			else{
				window.location.href = "cookrecipelist.html";
				localStorage.setItem('address',JSON.stringify("cookuseother.html"));
			}
			localStorage.setItem('currentIng',JSON.stringify(currentIng));
		}

	</script>
